<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del ahorcado</title>
    <link rel="shortcut icon" href="imagenes/logo.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="./imagenes/Logo.png" alt="logo-alura" class="logo">
    <div id="div-desaparece" class="botones-home">
        <a href="#forca"><input type="submit" class="iniciar" id="Iniciar-juego" value="Iniciar juego"
                onclick="iniciarJuego()"></a>
            <button class="nuevas-palabras" id="palabras-nuevas" onclick="ensenarPantallaDeAgregarPalabra()">Agregar Palabra</button>
    </div>
    
    <div class="agregar" id="agregar-palabra">
        <div class="texto">
            <input type="text" class="text-input" id="palabra"   maxLenght="8" placeholder="escriba una palabra">
        </div>
        
        <div class="atencion">
            <img src="imagenes/Vector.svg" class="img-alerta" alt="icono-de-atencion">
            <label for="input-texto"> MÃ¡x. 8 caracteres</label>
          </div>

        <div class="botones-texto" id="btns">
            <input  class="eyg" id="gye" type="submit" value="Guardar y empezar">
            <input class="nac" id="can" type="submit" value="Cancelar">
        </div>
    </div>
    <!-- Canvas -->
    <div id="div-aparece-ahorcado" class="canvas">
        <canvas class="canva" id="forca" width="1200" height="860"></canvas>
        <div class="subrayando">

        </div>

        <div class="botones-ahorcado" id="btns-canvas">
            <input type="submit" class="new-game" id="nuevo-juego" value="Nuevo juego">
            <input type="submit" class="desist" id="desistir" value="Desistir">
        </div>
    </div>
    <!-- Javascript -->
    <script  type="text/javascript" src="horca.js"></script>
    <script type="text/javascript" src="canvas.js"></script>
</body>
</html>
